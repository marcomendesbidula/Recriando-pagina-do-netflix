<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--responsivo-->
    <link rel="stylesheet" href="css/owl/responsivo.css">

    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>CLONE NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentario</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrupulos Frank Underwood de conquistar    Washington. Assista agora a nova temporada de house of cards que esta imperdivel.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                       
                     <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORAMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/mini-1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini-10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a32b3fa9bc.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
